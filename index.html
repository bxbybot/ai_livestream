    <title>Ai_Livestream Director</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                850: '#1f2937',
                900: '#111827',
                950: '#030712',
              },
              primary: {
                500: '#3b82f6',
                600: '#2563eb',
              },
              accent: {
                500: '#10b981',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'sound-wave': 'sound-wave 1.2s ease-in-out infinite',
            },
            keyframes: {
              'sound-wave': {

                '50%': { height: '80%' },
              }
            }
          },
        },
      }
    </script>
